<br />
<div style="width:40%;" class="box_center c_b"> 
  <form method="post" name="newProduct" action="javascript:void(0)" onsubmit="addNewProduct()">
    <table width="100%" height="100%" id="general-table" class="wu_table_form" cellpadding="1" cellspacing="1">
      <caption><h1>{$title}</h1></caption>
      <tr><th>商品名称：</th><td><input type="text" name="goods_name" value="{$goods.name}"/></td></tr>
      <tr>
        <th>商品分类：</th>
        <td>
          <select name="cat_id">
            <option value="0">请选择</option>
            {foreach from=$cat_list item=val}
            <option value="{$val.eff_id}" {if $val.eff_id eq $goods.eff_id}selected{/if}>{$val.eff_name}</option>
            {/foreach}
          </select>
        </td>
      </tr>
      <tr>
        <th>商品品牌：</th>
        <td>
          <select name="brand_id">
            <option value="0">{$lang.select_please}</option>
            {foreach from=$brand_list item=val}
            <option value="{$val.brand_id}" {if $val.brand_id eq $goods.brand_id}selected{/if}>{$val.brand_name}</option>
            {/foreach}
          </select>
        </td>
      </tr>
      <tr>
        <th>主要销售平台：</th>
        <td>
          {foreach from=$sale_platform key=k item=v}
          <label><input type="radio" name="sale_platform" value="1" {if $k eq $goods.sale_platform || !$goods.sale_platform}checked{/if}/>{$v}</label>
          {/foreach}
        </td>
      </tr>
      <tr>
        <th>经营类型：</th>
        <td>
          <label><input type="radio" name="run" value="1" checked/>自营</label>
          <!--label><input type="radio" name="run" value="2"/>其它</label-->
        </td>
      </tr>
      <tr>
        <th>产品类型：</th>
        <td>
          {foreach from=$goods_type key=k item=v}
          <label><input type="radio" name="goods_type" value="{$k}" {if $k eq 2 || $k eq $goods.goods_type}checked{/if}/>{$v}</label>
          {/foreach}
        </td>
      </tr>
      <tr><th>商品售价：</th><td><input type="text" name="shop_price" value=""/></td></tr>
      <tr>
        <th>库存警告数量：</th>
        <td><input type="number" min="0" name="warn_number" value="{$goods.warn_number}" size="20"/></td>
      </tr>
      <tr>
        <th>保质期：</th>
        <td><input type="number" name="shelflife" value="" min="0" max="100" /> 个月</td>
      </tr>
      <tr>
        <th>净含量：</th>
        <td>
          <input type="number" name="per_unit_number" min="1" value=""/>
          <select name="per_number_units" onchange="document.getElementById('every_num_units').innerHTML='&nbsp;&nbsp;'+this.value;" id="per_number_units">
            {html_options options=$per_number_units}
          </select>
        </td>
      </tr>
      <tr>
        <th>总重量：</th>
        <td><input type="number" min="0" name="goods_weight" value="" size="20" /> 千克</td>
      </tr>
      <tr>
        <th>每次服用量：</th><td><input type="number" name="every_num" value=""/></td>
      </tr>
      <tr>
        <th>每天服用次数：</th>
        <td>
          {foreach from=$everyday_use key=k item=v}
          <label><input type="radio" name="everyday_use" value="{$v}"/>{$v}次</label>
          {/foreach}
        </td>
      </tr>
      <tr><th>可服用天数：</th><td><input type="number" name="take_days" value="" /></td></tr>
      <tr><th>批准功效：</th><td><input type="text" name="effect" value="" /></td></tr>
      <tr>
        <th>官网链接</th>
        <td>
          <input type="url" name="office_url" value="" />
          {if $is_add}
          <input type="submit" value="保 存" class="input_submit" />
          {else}
          <input type="submit" value="修 改" class="input_submit" />
          <input type="button" value="取 消" class="input_submit" onclick="close_pop()"/>
          {/if}
        </td>
      </tr>
    </table>
  </form>
</div>
