<!--首页销量警报-->
<table width="101%" cellpadding="0" cellspacing="0" class="index_small tr_hover">
  <tr>
    <td class="home-stuff-heading" colspan="5">&nbsp;销量趋势<img src="images/update.png"/></td>
  </tr>
  <tr>
    <th></th>
    <td>
      <select id="depart_id">
        <option value="0">全部</option>
        {html_options options=$depart_list}
      </select>
      小组：
      <select id="sale_role_list">
        <option value="0">全部</option>
        {foreach from=$role_list item=v}
        <option value="{$v.role_id}">{$v.role_name}</option>
        {/foreach}
      </select>
      <input type="button" value="确定" class="b_submit"/>
    </td>
  </tr>
  <tr>
    <td colspan="5" class="tc">
      <div class="index_trend" id="index_sale_trend_box"></div>
    </td>
  </tr>
</table>
